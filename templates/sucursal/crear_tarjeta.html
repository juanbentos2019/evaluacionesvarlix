{% extends 'index.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>CREAR TARJETAS</title>
</head>
<body>
	{% block body %}
	{% block form_tarjeta %}
	<h1 class="titulo_pag">Creacion de Tarjetas</h1>
	<div class="form-dawn">
	<form method="POST">
		{% csrf_token %}
		{% if error %}
		    <h2>{{ error }}</h2>
		{% else %}
			{{ tarjeta_form.as_p }}
			    <button class="button-jp" type="submit">Crear</button>
		{% endif %}
			
		
		
		
	</form>{% endblock form_tarjeta %}
	<a href='{% url "listar_tarjetas" %}'><button type="submit">Ver Tarjetas</button></a>

	<button class="Principal" type="submit"><a href='{% url "index" %}'>Principal</a></button>
    </div>
	{% endblock body %}

</body>
</html>
