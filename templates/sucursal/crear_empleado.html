{% extends 'index.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>CREAR EMPLEADO</title>
</head>
<body>
	{% block body %}
	{% block form_empleado %}
	<h1 class="titulo_pag">Creacion de empleados</h1>
	<div class="form-dawn">
	<form method="POST">
		{% csrf_token %}
		{% if error %}
		    <h2>{{ error }}</h2>
		{% else %}
			{{ empleado_form.as_p }}
			    <button class="button-jp" type="submit">Crear Empleado</button>
		{% endif %}
			
		
			

		
	</form>
	<a href='{% url "index" %}'>Principal</a>
    </div>{% endblock form_empleado %}
	{% endblock body %}

</body>
</html>
